<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Re-1 HTML 教学小工具</title>
    </head>
    <body style="margin:0;">
    <div style="background-color:#f1f1f1; 
    text-align: center;
    padding: 40px;
    ">
    <!--第一个盒子样式为：背景颜色为灰色，内容居中，内边距40像素-->
        <img alt="kangwenchang" src="https://kangwenchang.com/logo.png" width="80px" height="80px">
    </div>
    <!--
        <div>标签定义的盒子默认是占据全部宽度，这样在电脑端不好看，所以设置一个max-width
            第二行margin：30px auto表示，该盒子距离上下其他盒子各30个像素，auto表示盒子与相邻左右盒子的边距边距自动调整为相等
            padding设置内边距，这样在手机端内容显示不会贴边
            line-height设置文字行高为1.7倍
    -->
    <div style="
    max-width:760px;
    margin: 30px auto;
    text-align: center;
    padding: 15px;
    line-height: 1.7;
    ">
        <p>这是我的主场</p> 
    </div>
    <div style="background-color:#f1f1f1; 
    text-align: center;
    padding: 40px;
    font-size: 12px;
    ">
    <p>版权所有:kangwenchang.com</p>
    <a href="https://kangwenchang.com">我的网站</a>
    </div>  
    <!--
    <div></div>标签的默认样式为：display:block
    div 是division的缩写，表示分开，分隔，是专门用来形成“大盒子”的标签   
    <-->
    </body>
</html>
